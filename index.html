<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign In Page</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="sign-in-form">
            <h1>Sign In</h1>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
            </form>
            <div class="btn">
                <button style="padding: 13px 165px;
                border-radius: 5px;
                background-color: transparent;
                color: rgba(0, 236, 253, 0.953);
                border: 3px solid #05cbf3;
                text-align: center;
                cursor: pointer;">Sign In</button>

            </div>
            <div class="separation">
                  
            </div>
            <div class="icon">
               
                <a href="https://www.google.com">
                    <button class="icon"><i class="fa fa-google"></i></button>
                    </a>
             
                    <a href="https://www.linkedin.com">
                        <button class="icon"><i class="fa fa-linkedin"></i></button>
                        </a>
                        <a href="https://www.github.com">
                            <button class="icon"><i class="fa fa-github"></i></button>
                            </a>
                         
                            <a href="https://www.facebook.com">
                                <button class="icon"><i class="fa fa-facebook"></i></button>
                                 </a>
                                
            </div>
            <p>Don't have an account? <a href="">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
